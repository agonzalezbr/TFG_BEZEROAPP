<ion-header>
  <ion-toolbar>
    <ion-title>Zerbitzuak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of zerbitzuak">
        <ion-card>
          <img [src]="item.irudia" alt="{{ item.izena }}" />
          <ion-card-content class="ion-text-center">
            <h3>{{ item.izena }}</h3>
            <p>{{ item.prezioa | currency:'EUR':'symbol' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón para volver al menú -->
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="goBack()">Volver al Menú</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
